name: Deployment (Container)
on:
  push:
    branches:
      - main
      - dev
env:
  CACHE_KEY: node-deps
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    container: # This workflow runs on a container (Docker) this reason is more easy to set up comunication wiht the services with mongo in this case
      image: node:latest
    env:
      MONGODB_CONNECTION_PROTOCOL: mongodb
      MONGODB_CLUSTER_ADDRESS: mongodb # this point to the service that contains the image mongo 
#############################################################################################
      ## IF THERE IS NO CONTAINER RUNNNING WE NEED TO ADD SOME EXTRA STEPS
      # MONGODB_CONNECTION_PROTOCOL: mongodb
      # MONGODB_CLUSTER_ADDRESS: 127.0.0.1:27017
########################################################################################
  
      # MONGODB_CLUSTER_ADDRESS: gha-demo1.bvmu4m0.mongodb.net
      # MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      # MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      MONGODB_USERNAME: root
      MONGODB_PASSWORD: example
      PORT: 8080
    services: # Use this services when we use image dockers like mongo, services execute3s inside runners (ubuntu,windows,etc)
    #This save money because when the test finished also the docket image finished and closed saving consumtion
      mongodb:
        image: mongo
        ###############################################################################################################################
        # ports: If there is no container running whe add port to connect with mongo  by default mongo works on the port 27017
        #   - 27017:27017
        ###############################################################################################################################
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example

    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Load and cache dependencies
        uses: ./.github/actions/cache-data-action
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT # requires MongoDB Atlas to accept requests from anywhere!
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        env:
          PORT: 3000
        run: |        
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
          echo "${{ env.PORT }}"
